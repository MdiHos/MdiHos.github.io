<!DOCTYPE html>
<html lang="en">
<head>

    <div class="honors-socials">

        </div>

        <div class="honor">
          <a href="https://github.com/mahozad" target="_blank">
            <img class="honor-img" src="img/github-honor.png"/>
          </a>

      </div>
      <div class="socials">
        <a href="https://t.me/mahozad">

        <a href="https://www.linkedin.com/in/mahdi-hosseinzadeh/">

      <a class="work" href="https://github.com/mahozad/tineep">

      <a class="work" href="https://github.com/mahozad/espot">
