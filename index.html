<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="keywords" content="Mahdi Hosseinzadeh, مهدی حسین‌زاده, مهدی حسین زاده, mahdi hosseinzadeh"/>
  <title>Mahdi Hosseinzadeh</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="img/favicon.ico">
</head>
<body>

<main>
  <section class="top-box">
    <div class="identity">
      <img id="avatar" src="img/avatar.png" alt="avatar">
      <p id="full-name">Mahdi Hosseinzadeh</p>
    </div>
    <div class="honors-socials">
      <div class="honors">

        <div class="honor">
          <div class="arc-left"></div>
          <a href="https://stackoverflow.com/users/8583692/mahozad" target="_blank">
            <img class="honor-img" src="https://stackoverflow.com/users/flair/8583692.png"/>
          </a>
        </div>

        <div class="honor">
          <a href="https://github.com/mahozad" target="_blank">
            <img class="honor-img" src="img/github-honor.png"/>
          </a>
          <div class="arc-right"></div>
        </div>

      </div>
      <div class="socials">
        <a href="https://t.me/mahozad">
          <img src="img/telegram.png" alt="telegram" class="social">
        </a>
        <a href="https://www.linkedin.com/in/mahdi-hosseinzadeh/">
          <img src="img/linkedin.png" alt="linkedin" class="social">
        </a>
        <a href="https://plus.google.com/+MahdiHosseinzadehGP">
          <img src="img/google-plus.png" alt="google plus" class="social">
        </a>
      </div>

  <section class="bottom-box">
    <p id="works-title">Works</p>
    <div class="works">
      <a class="work" href="https://github.com/mahozad/ceno">
        <img src="img/ceno.png" alt="ceno logo">

      </a>
      <a class="work" href="https://cafebazaar.ir/app/com.pleon.whichI/?l=en">
        <img src="img/which1.png" alt="which1 logo">
        <span class="name">Which1</span>
      </a>
      <a class="work" href="https://github.com/mahozad/tineep">
        <img src="img/tineep.png" alt="tineep logo">
        <span class="name">Tineep</span>
      </a>
      <a class="work" href="https://github.com/mahozad/espot">
        <img src="img/espot.png" alt="espot logo">
        <span class="name">Espot</span>
      </a>
    </div>
  </section>

</html>
